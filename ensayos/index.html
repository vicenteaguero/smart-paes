<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ensayos - SmartPAES</title>
        <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png" />
        <link rel="stylesheet" href="/assets/css/base.css" />
        <link rel="stylesheet" href="/assets/css/ensayos.css" />
        <script src="/assets/js/generateSheet.js"></script>
        <script src="/assets/js/generateAnswersJSON.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <img class="logo" src="/assets/img/logo-dark.png"
                    alt="SmartPAES" />
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/ensayos">Ensayos</a></li>
                </ul>
            </nav>
        </header>
        <div class="content">
            <h1 class="page-title">Ensayos</h1>
            <div class="ensayos-buttons">
                <button class="restoreAnswersSheet" id="restoreAnswersSheet"onclick="generateAnswersSheet(10, 4)">
                    Eliminar Respuestas
                </button>
                <button class="generateAnswersJSON" id="generateAnswersJSON">
                    Guardar Respuestas
                </button>
            </div>
            <div id="answersSheet"></div>
            <div class="ensayos-buttons-centered">
                <button class="generateAnswersJSON" id="generateAnswersJSON">
                    Guardar Respuestas
                </button>
                <button class="saveAnswersJSON" id="saveAnswersJSON">
                    Guardar y Finalizar Ensayo
                </button>
            </div>
        </div>
        <script>
            generateAnswersSheet(10, 4);
        </script>
    </body>
</html>
